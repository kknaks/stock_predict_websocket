name: stock-predict-engine

services:
  redis:
    image: redis:7-alpine
    container_name: stock-predict-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - stock-predict-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  websocket-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: stock-predict-websocket
    restart: unless-stopped
    ports:
      - "8002:8001"
    env_file:
      - .env
    environment:
      - TZ=Asia/Seoul
      - PYTHONUNBUFFERED=1
      - PYTHONPATH=/app
    networks:
      - stock-predict-network
    depends_on:
      redis:
        condition: service_healthy

    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  redis-data:

networks:
  stock-predict-network:
    external: true
